
<div class="outer-section">
@if(!propertyId){
    <div class="d-flex justify-content-center mt-5 ">
    <button type="button" class="btn btn-danger btn-lg btn-block" (click)="navigateToPropertiesList()">Réservez votre forfait</button>
  </div>
}
@else{
<div class="container">
    <div class="row">
        <div class="col-7" style="border-right: 1px dashed ;">
            <div class="row">
                <div class="col-3">
                  <img class="property-images mt-3" src="{{selectedProperty?.photo}}">
                </div>
                <div class="col-9">
                  <div class="row">
                    <div class="col">
                      <h3>{{selectedProperty?.name}}</h3>
                      <div class="d-flex flex-column mb-5">
                        <label>Price: <span class="detail">${{selectedProperty?.price}}</span> </label>
                        <label>Area: <span class="detail">{{selectedProperty?.area}}</span> </label>
                        <label>Rooms: <span class="detail">{{selectedProperty?.rooms}}</span> </label>
                        <label>City: <span class="detail">{{selectedProperty?.city}}</span> </label>
                        <label>Description: <span class="detail">{{selectedProperty?.description}}</span> </label>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
        </div>
<div class="col-5" >
    <h3 class="d-flex justify-content-center">Réservez maintenant
    </h3>
      <form action="" [formGroup]="reservationForm">
        <div class="form-group mb-3">
          <label for="address">ADRESSE</label>
          <input type="text" class="form-control" id="address" placeholder="N'importe où" formControlName="address">
        </div>
        <div class="form-group mb-1">
          <div class="row">
            <div class="col">
              <label for="arrival">ARRIVÉE</label>
              <input type="date" class="form-control" id="arrival" placeholder="Ajouter une date" formControlName="arrivalDate">
            </div>
            <div class="col">
              <label for="departure">DÉPART</label>
              <input type="date" class="form-control" id="departure" placeholder="Ajouter une date" formControlName="departureDate">
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="row">
            <div class="col">
              <label for="adults">ADULTES</label>
              <select class="form-control" id="adults" formControlName="adults">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="col">
              <label for="children">ENFANTS</label>
              <select class="form-control" id="children" formControlName="childrens">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <button [disabled]="reservationForm.invalid" (click)="reserve()" type="submit" class="btn btn-warning " style="align-items: center;">Réservez maintenant
        </button>

      </div>
</div>
    </div>
</div>
}

</div>
