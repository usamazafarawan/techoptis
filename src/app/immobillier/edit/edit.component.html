<div class="container">
  <h2>Créer un nouveau bien</h2>
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom du bien</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date de création</label>
      <input type="date" id="date" class="form-control" formControlName="date">
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Photo</label>
      <input type="text" id="photo" class="form-control" formControlName="photo">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prix</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="mb-3">
      <label for="service" class="form-label">Prestation</label>
      <input type="text" id="service" class="form-control" formControlName="service">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Ville</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="menage" class="form-check-input" formControlName="menage">
      <label for="menage" class="form-check-label">Ménage</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="petitDejeuner" class="form-check-input" formControlName="petitDejeuner">
      <label for="petitDejeuner" class="form-check-label">Petit Déjeuner</label>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
